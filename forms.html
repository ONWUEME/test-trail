<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html forms</title>
	<script type="text/javascript">
		const greeting = function(){
			alert('Thank you for banking with us')
		}
		function myfunction() {
			var x = document.getElementById("myinput");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password"
			}
		}
	</script>
	<style type="text/css">
		body{
			color: cyan;
			background-image: url(img/ani11.jpg);
			background-size: 85%;
			padding: 0;
			margin: 0;
		}
		h1,h2{
			background-color: #efefef;
		}
		.bio{
			margin-bottom: 10px;
		}
		.fi{
			border-radius: 10px;
		}
	</style>
</head>
<body>
   <form action="https://www.torilo.co.uk/student-info.js" autocomplete="on" method="POST" oninput="x.value=parseInt(a.value) - parseInt(b.value)">
   	<h2>Torilo Student Registration</h2>
   	<fieldset>
   	<legend>Bio</legend>
   	<label for="first">First name:</label>
   	<input class="bio fi" type="text" name="fn" id="first">
   	<label for="last">Last name: </label>
   	<input class="fi" type="text" name="ln" id="last">
   	<label for="Dob">Time of Birth: </label>
   	<input type="datetime-local" name="" id="dob">
   	<br><br>
   	<span>Gender: </span>
<input type="radio" name="gender" id="male" value="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female">
   	<label for="female">Female</label>

   	<input type="radio" name="gender" id="agender" value="agender">
   	<label for="agender">Agender</label>
   </fieldset>
   	<br><br>
   	<fieldset>
   		<legend>How many dependant do you have?</legend>
   	<input type="checkbox" name="dependant" id="one" value="1">
   	<label for="one">1</label>
   	<input type="checkbox" name="dependant" id="two" value="2">
   	<label for="two">2</label>
   	<input type="checkbox" name="dependant" id="three" value="3">
   	<label for="three">3</label>
   	<label for="more">More</label>
   	<input type="checkbox" name="dependant" id="more" value=">3">
   	<br><br>
   	 <label>Email:</label>
   	 <input type="Email" name="" class="fi">
   

   	<h3>Choose your blood group</h3>
   	<label for="bg">Blood Groups:</label>
   	<select id="bg" name="blood_group">
   		<option value="1">AB+</option>
   		<option value="2">0-</option>
   		<option value="3">0+</option>
   		<option value="4">B+</option>
   		<option value="5">JS</option>
   	</select>
   	</fieldset>
   	 <br>
   	 <fieldset>
   	 <legend>Tell us a little about yourself</legend>
   	 <label for="ta">write here:</label>"<textarea class="fi" id="ta" name="about" rows="10" cols="20"></textarea>
   	 <br>
   	 <h4>What is your favourite food</h4>
   	 <datalist id="Food">
   	 	<option value="Amala"/>
   	 	<option value="Oporoko"/>
   	 	<option value="Tuwo shinkafa"/>
   	 	<option value="Eba"/>
   	 </datalist>
   	 <input list="Food" class="fi">
   	 </fieldset>

   	 <fieldset>
   	 	<legend>Calulations</legend>
   	 	<label id="a">Your income</label>
   	 	<input type="range" name="a" id="a" value="50">
   	 	<label id="b">Your expenses</label>
   	 	<input type="range" name="b" id="b" value="50">=
   	 	<output name="x" for="a b"></output>
   	 	<h3>Create a username and password</h3>
   	 	<label for="username">Username</label>
   	 	<input type="text" name="" id="username" class="fi">
   	 	<label for="myinput">Password</label>
   	 	<input type="password" id="myinput" class="fi">
   	 	<input type="checkbox" onclick="myfunction()">Show password
   	 </fieldset>
   	 <label for="reset">Reset your inputs:</label>
   	 <input type="reset" name="" id="reset" class="fi"><br><br>

   	 <button onclick="greeting()">submit</button>
   	


   </form>
</body>
</html>
