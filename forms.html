<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html forms</title>
</head>
<body>
   <form action="https://www.torilo.co.uk/student-info.js" autocomplete="on" method="POST">
   	<h2>Torilo Student Registration</h2>
   	<h3>Bio</h3>
   	<label for="first">First name:</label>
   	<input type="text" name="fn" id="first">
   	<label for="last">Last name:</label>
   	<input type="text" name="ln" id="last">
   	<br><br>
   	<span>Gender</span>
<input type="radio" name="gender" id="male" value="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female">
   	<label for="female">Female</label>

   	<input type="radio" name="gender" id="agender" value="agender">
   	<label for="agender">Agender</label>
   	<br><br>
   	<h3>How many dependant do you have?</h3>
   	<input type="checkbox" name="dependant" id="one" value="1">
   	<label for="one">1</label>
   	<input type="checkbox" name="dependant" id="two" value="2">
   	<label for="two">2</label>
   	<input type="checkbox" name="dependant" id="three" value="3">
   	<label for="three">3</label>
   	<label for="more">More</label>
   	<input type="checkbox" name="dependant" id="more" value=">3">
   	<br><br>
   	 <label>Email:</label>
   	 <input type="Email" name="">
   	<input type="submit" name="">
   </form>
</body>
</html>
